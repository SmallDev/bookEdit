<div class="page-header">
    <h1>Authors</h1>
</div>

<div class="alert alert-success" role="alert">
    <a href="#" class="alert-link">Author added</a>
    <a class="btn btn-xs glyphicon glyphicon-remove pull-right"></a>
</div>

<div id="books-container" class="col-md-6">

    <ul class="list-group">
        <li ng-repeat="author in data.authors" class="list-group-item">
            <div class="author-list-name">
                <span>{{author.lastName}}</span>
                <span>{{author.firstName}}</span>
                <span>{{author.patronymicName}}</span>
            </div>
            <a ng-click="$parent.deleteAuthor(author.id)" class="btn btn-default btn-sm glyphicon glyphicon-remove pull-right"></a>
        </li>
    </ul>
</div>

<div class="col-md-4">
    <div class="panel panel-default new-author-panel">
        <div class="panel-body">
            <div class="input-group input-group-sm author-name-block">
                <span class="input-group-addon author-name-title" id="sizing-addon3">First name</span>
                <input ng-model="data.author.firstName" type="text" class="form-control" placeholder="first name" aria-describedby="sizing-addon3">
            </div>
            <div class="input-group input-group-sm author-name-block">
                <span class="input-group-addon author-name-title" id="sizing-addon3">Last name</span>
                <input ng-model="data.author.lastName" type="text" class="form-control" placeholder="last name" aria-describedby="sizing-addon3">
            </div>
            <div class="input-group input-group-sm author-name-block">
                <span class="input-group-addon author-name-title" id="sizing-addon3">Patronymic name</span>
                <input ng-model="data.author.patronymicName" type="text" class="form-control" placeholder="patronymic name" aria-describedby="sizing-addon3">
            </div>

            <button ng-click="addAuthor()" type="button" class="btn btn-primary">Add Author</button>
        </div>
    </div>
</div>
